<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZKG Counter Upload</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>ZKG Counter Upload</h1>
    <img src="msf-logo.png" alt="Marvel Strike Force Logo" id="logo" />
  </header>

  <main>
    <p>Upload a Crucible Result screenshot — it’ll parse, compute, and send data to the sheet.</p>
    <button id="uploadBtn">Upload Screenshot</button>
    <input type="file" id="fileInput" accept="image/*" hidden />
    <div id="statusBox" class="status"></div>
    <div id="preview"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>
