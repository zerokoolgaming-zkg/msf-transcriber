<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZKG Counter Upload</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <h1>ZKG Counter Upload</h1>
    <img src="msf-logo.png" id="logo" alt="Marvel Strike Force Logo">
  </header>

  <main class="container">
    <p>Upload a Crucible Result screenshot — we’ll parse, compute, and send data to your sheet.</p>
    <button id="uploadBtn" class="glow">Upload Screenshot</button>
    <input type="file" id="fileInput" accept="image/*" hidden>
    <div id="statusBox" class="status"></div>
    <div id="preview"></div>
  </main>

  <footer>
    <p>© Zerokool Gaming · Marvel Strike Force Counter Upload</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
