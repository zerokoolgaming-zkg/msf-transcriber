<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MSF Screenshot Transcriber</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
  <script src="script.js" defer></script>
  <style>
    body { background:#111; color:#0f0; font-family:monospace; padding:20px; }
    button { margin:5px; padding:8px 14px; background:#222; color:#0f0; border:1px solid #0f0; cursor:pointer; }
    input { padding:6px; width:90%; margin:5px 0; }
    #statusLog { background:#000; height:200px; overflow:auto; padding:10px; margin-top:10px; border:1px solid #0f0; }
  </style>
</head>
<body>
  <h2>⚔️ MSF Screenshot Transcriber (OCR)</h2>

  <input id="scriptUrl" type="text" placeholder="Paste your Google Script /exec URL here" />
  <button id="saveUrlBtn">Save URL</button>
  <br />

  <input id="fileInput" type="file" multiple accept="image/*" />
  <button id="processBtn">Process All Screenshots</button>

  <div id="statusLog"></div>
</body>
</html>
